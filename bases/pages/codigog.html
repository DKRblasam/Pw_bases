<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Interactiva de Códigos G</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      width: 400px;
    }

    .menu {
      background-color: #333;
      color: white;
      width: 120px;
      display: flex;
      flex-direction: column;
    }

    .menu button {
      background: none;
      border: none;
      color: inherit;
      padding: 15px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      transition: background 0.3s;
    }

    .menu button:hover {
      background-color: #555;
    }

    /* Estilo del botón activo */
    .menu button.active {
      background-color: #fff; /* Color de fondo de la caja de información */
      color: #333; /* Color del texto cuando el botón es activo */
    }

    .info-box {
      position: relative;
      flex-grow: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #333;
      overflow: hidden;
      min-height: 90px;
    }

    .info-content {
      display: none;
      text-align: center;
      transition: opacity 0.3s;
    }

    .info-content.active {
      display: block;
      opacity: 1;
    }

    /* Línea de unión */
    .line {
      position: absolute;
      left: -10px;
      width: 10px;
      height: 100%;
      background-color: #333;
      transition: opacity 0.3s;
      opacity: 0;
    }

    .info-content.active ~ .line {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="menu">
    <button onclick="showInfo('g90', this)">Código g90</button>
    <button onclick="showInfo('g53', this)">Código g53</button>
    <button onclick="showInfo('g87', this)">Código g87</button>
  </div>


  <div class="info-box">
    <div class="info-content" id="g90">
      <p><strong>Código g90:</strong> Establece el sistema de coordenadas en absolutas.</p>
    </div>
    <div class="info-content" id="g53">
      <p><strong>Código g53:</strong> Define el punto de origen del codigo CNC.</p>
    </div>
    <div class="info-content" id="g87">
        <p><strong>Código G87:</strong> Ciclo de cajera rectangular.</p>
      </div>
    <div class="line"></div>
  </div>
</div>

<script>
  function showInfo(id, button) {
    document.querySelectorAll('.info-content').forEach(content => {
      content.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('.menu button').forEach(btn => {
      btn.classList.remove('active');
    });
    button.classList.add('active');
  }
</script>

</body>
</html>
