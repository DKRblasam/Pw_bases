  <style>
    body {
      font-family: Poppins, sans-serif;
      background-color: rgb(48, 52, 63);
      color: rgb(0, 0, 0);
    }

    .container {
      margin-top: 3rem;
      display: flex;
      width: 80%;
      border-width: 2px;
      border-style: solid;
      border-color: rgb(51, 51, 51);
      border-image: initial;
      border-radius: 8px;

      width: 100px;
      overflow: hidden;
    }

    .menu {
      background-color: #333;
      color: white;
      width: 120px;
      display: flex;
      flex-direction: column;
    }

    .menu button {
      background: none;
      border: none;
      color: inherit;
      padding: 15px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      transition: background 0.3s;
    }

    .menu button:hover {
      background-color: #555;
    }

    .menu button.active {
      background-color: #fff;
      color: #333;
    }

    .info-box {
      position: relative;
      top: 100%;
      left: auto;
      flex-grow: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #333;
      overflow: hidden;
      min-height: 90px;
    }

    .info-content {
  opacity: 0;
  visibility: hidden;
  position: absolute;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.info-content.active {
  opacity: 1;
  visibility: visible;
  position: relative;
}

    /* Línea de unión */
    .line {
      position: absolute;
      margin-top: 1000px;
      left: -10px;
      width: 10px;
      background-color: #333;
      transition: opacity 0.3s;
      opacity: 0;
    }

    .info-content.active~.line {
      opacity: 1;
    }

    #content {
      width: max-content;
      margin: 0 auto;
    }
  </style>

</head>

          aria-label="Alternar entre modo oscuro y claro" />
        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor" stroke="none">
          <mask id="moon-mask">
            <rect x="0" y="0" width="20" height="20" fill="white"></rect>
            <circle cx="11" cy="3" r="8" fill="black"></circle>
          </mask>
          <circle class="sunMoon" cx="10" cy="10" r="8" mask="url(#moon-mask)"></circle>
          <g>
            <circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
            <circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
